#:schema https://raw.githubusercontent.com/YunoHost/apps/master/schemas/manifest.v2.schema.json

packaging_format = 2

id = "tableaunoir"
name = "Tableaunoir"
description.en = "Online blackboard with magnets for teaching and making animations and presentations"
description.fr = "Tableau noir en ligne avec aimants pour enseigner, créer des animations et des présentations"

version = "0.1~ynh4"

maintainers = ["eric_G"]

[upstream]
license = "GPL-3.0"
website = "https://tableaunoir.github.io/"
demo = "https://tableaunoir.github.io/"
code = "https://github.com/tableaunoir/tableaunoir"

[integration]
yunohost = ">= 12.0.9"
helpers_version = "2.1"
architectures = "all"
multi_instance = true

ldap = false
sso = false

disk = "50M"
ram.build = "50M"
ram.runtime = "50M"

[install]
    [install.domain]
    type = "domain"

    [install.path]
    type = "path"
    default = "/tableaunoir"

    [install.init_main_permission]
    type = "group"
    default = "visitors"

[resources]

    [resources.sources]

    [resources.sources.main]
    url = "https://github.com/tableaunoir/tableaunoir/archive/1906ad4dc69d4484f25def4f8e14140ed0e10221.zip"
    sha256 = "b8f9c415bdc89da48716e91056ef9034ca49846bbc5ee82a6000a5e19a7ed537"

    autoupdate.strategy = "latest_github_commit"
    autoupdate.upstream = "https://github.com/tableaunoir/tableaunoir/"

    [resources.system_user]

    [resources.install_dir]
    group = "www-data:r-x"
    
    [resources.permissions]
    main.url = "/"
