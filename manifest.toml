#:schema https://raw.githubusercontent.com/YunoHost/apps/master/schemas/manifest.v2.schema.json

packaging_format = 2

id = "tableaunoir"
name = "Tableaunoir"
description.en = "Online blackboard with magnets for teaching and making animations and presentations"
description.fr = "Tableau noir en ligne avec aimants pour enseigner, créer des animations et des présentations"

version = "0.1~ynh1"

maintainers = ["eric_G"]

[upstream]
license = "GPL-3.0"
website = "https://tableaunoir.github.io/"
demo = "https://tableaunoir.github.io/"
code = "https://github.com/tableaunoir/tableaunoir"

[integration]
yunohost = ">= 11.2.30"
helpers_version = "2.1"
architectures = "all"
multi_instance = true

ldap = false

sso = false

disk = "50M"
ram.build = "50M"
ram.runtime = "50M"

[install]
    [install.domain]
    type = "domain"

    [install.init_main_permission]
    type = "group"
    default = "visitors"

[resources]

    [resources.sources]

    [resources.sources.main]
    url = "https://github.com/tableaunoir/tableaunoir/archive/refs/tags/v0.1alpha.tar.gz"
    sha256 = "269ed03287bdedca7db8548e7b570255b25e8e85d49b5495adbae5988bed73ba"

    # autoupdate.strategy = "latest_github_tag"

    [resources.system_user]

    [resources.install_dir]

    [resources.permissions]
    main.url = "/"

    [resources.ports]
